
<mat-card class="user-details">
    <mat-card-content>
        <p>{{ user.firstName }} {{ user.lastName }}</p>
        <p>{{ user.eMail }} {{ phone }} {{ mobile}}</p>
        <p>{{ birthDate }}{{ age ? ', ' + age + localize().age || 'yo' : '' }}</p>
        <p>{{ user.street }}</p>
        <p>{{ user.zipCode }} {{ user.city }}</p>
    </mat-card-content>
</mat-card>
